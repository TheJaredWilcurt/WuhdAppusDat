<!DOCTYPE html>
<html>
  <head>
    <title>WuhdAppusDat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div class="row">
          <img
            src="icon/WuhdAppusDat-Icon.png"
            alt="Big orange W for the logo"
            title="WuhdAppusDat"
            class="logo"
          >
          <div>
            <h1 class="header-title">
              WuhdAppusDat
              <span class="header-subtitle">(for streamers)</span>
            </h1>
            <h2>Shows your chat what program you're using</h2>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div
            id="button-container"
            class="button-container"
          >
            <h1 class="section-title">Downloads</h1>
            <a
              v-text="'Windows'"
              :href="releases['Windows']"
              target="_blank"
              class="download-button download-button-win"
            ></a>
            <a
              v-text="'Linux'"
              :href="releases['Linux']"
              target="_blank"
              class="download-button download-button-lin"
            ></a>
            <a
              v-text="'OSX'"
              :href="releases['OSX']"
              target="_blank"
              class="download-button download-button-osx"
            ></a>
            <a
              v-text="'Screenshots'"
              href="https://user-images.githubusercontent.com/4629794/138389978-3e6ac9f9-7829-4e71-8ac5-7cca39dd59dc.png"
              target="_blank"
            ></a>
          </div>
          <div class="grow">
            <iframe
              class="youtube"
              src="https://www.youtube-nocookie.com/embed/z6R2sItBGS8"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <section>
        <h1 class="section-title">Details</h1>
        <div class="row">
          <div class="third">
            <h2>Completely Customizable</h2>
            <p>Background, Text, Colors, Font, all of it</p>
          </div>
          <div class="third">
            <h2>FREE!</h2>
            <p>But you're welcome to donate on <a href="https://twitch.tv/TheJaredWilcurt" target="_blank">Twitch</a></p>
          </div>
          <div class="third">
            <h2>Open Source</h2>
            <p>You can read every line of code on <a href="https://github.com/TheJaredWilcurt/WuhdAppusDat" target="_blank">GitHub</a></p>
          </div>
        </div>
      </section>

      <section>
        <h1 class="section-title">All Releases</h1>
        <div id="app"></div>
      </section>
    </div>

    <script src="scripts/vue.min.js"></script>
    <script src="scripts/http-vue-loader.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/crossbrowser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
  </body>
</html>
