<!DOCTYPE html>
<html>
  <head>
    <title>WuhdAppusDat</title>
    <link rel="stylesheet" href="fonts/petrona.css">
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent;
        border: 0px;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
        transition: 0.5s ease all;
      }
      body:hover {
        box-shadow: 0px 0px 31px inset rgba(0, 0, 0, 0.29), -1px 0px 4px 2px inset #FFF;
      }
      .app-name {
        font-family: Petrona, georgia;
        text-transform: capitalize;
      }
      .container {
        position: absolute;
        top: 0px;
        left: 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;
      }
      .drag-on {
        -webkit-app-region: drag;
      }
      .drag-off {
        -webkit-app-region: no-drag;
      }
      nav {
        position: absolute;
        top: 0px;
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: 1s ease opacity;
        z-index: 9;
      }
      body:hover nav {
        opacity: 1;
      }
      .grabber {
        width: 80%;
        height: 20px;
        background: rgba(127, 127, 127, 0.3);
        border: 1px solid rgba(180, 180, 180, 0.35);
        border-radius: 6px;
        margin: 0px 10px 0px 0px;
      }
      .window-control {
        background: transparent;
        border: 0px;
        padding: 0px;
        font-size: 39px;
        color: #AAA;
        -webkit-text-stroke: 1px #666;
        vertical-align: 2px;
      }
      .options-icon {
        vertical-align: 6px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <main-nav
        :closing-app="settings.closingApp"
        :system-tray="settings.systemTray"
      ></main-nav>

      <div class="container" :style="backgroundStyles"></div>
      <div class="container">
        <h1 class="app-name" :style="textStyles">
          {{ currentlyInFocusApp }}
        </h1>
      </div>
    </div>

    <script src="scripts/vue.min.js"></script>
    <script src="scripts/http-vue-loader.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
