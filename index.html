<!DOCTYPE html>
<html>
  <head>
    <title>WuhdAppusDat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="row">
        <img
          src="icon/WuhdAppusDat-Icon.png"
          alt="Big orange W for the logo"
          title="WuhdAppusDat"
          class="logo"
        >
        <div>
          <h1>
            WuhdAppusDat
            <span class="header-subtitle">(for streamers)</span>
          </h1>
          <h2>Shows your chat what program you're using</h2>
        </div>
      </div>

      <div class="row">
        <div
          id="button-container"
          class="button-container"
        >
          <h1 class="downloads-title">Downloads</h1>
          <a
            v-text="'Windows'"
            :href="releases['Windows']"
            target="_blank"
            class="download-button"
          ></a>
          <a
            v-text="'Linux'"
            :href="releases['Linux']"
            target="_blank"
            class="download-button"
          ></a>
          <a
            v-text="'OSX'"
            :href="releases['OSX']"
            target="_blank"
            class="download-button"
          ></a>
        </div>
        <div class="grow">
          <iframe
            class="youtube"
            src="https://www.youtube-nocookie.com/embed/NpEaa2P7qZI"
            title="YouTube
            video
            player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <div id="app"></div>
    </div>

    <script src="scripts/vue.min.js"></script>
    <script src="scripts/http-vue-loader.min.js"></script>
    <script src="scripts/main.js"></script>
    <!--
      using petrona
      700
      900
    -->
    <link href="https://fonts.googleapis.com/css2?family=Petrona:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </body>
</html>
